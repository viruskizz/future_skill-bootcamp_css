<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border vs Padding</title>
</head>
<body style="color: #454545; margin: 0 20px 0 20px;">
    <h2 style="border: 4px solid red; width: 120px; height: 30px;">solid</h2>
    <h2 style="border: 4px dashed red; width: 120px; height: 30px;">dashed</h2>
    <h2 style="border: 4px dotted red; width: 120px; height: 30px;">dotted</h2>
    <h2 style="border: 4px double red; width: 120px; height: 30px;">double</h2>
    <h2 style="border: 4px groove red; width: 120px; height: 30px;">groove</h2>
    <h2 style="border: 4px ridge red; width: 120px; height: 30px;">ridge</h2>
    <h2 style="border: 4px inset red; width: 120px; height: 30px;">inset</h2>
    <h2 style="border: 4px outset red; width: 120px; height: 30px;">outset</h2>
    <h2 style="
        border: 4px outset red; width: 120px; height: 30px;
        border-radius: 10px;
    ">Rounded</h2>
    <h2 style="
        border-top: 4px solid red;
        border-left: 3px solid green;
        border-right: 2px solid blue;
        border-bottom: 1px solid black;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        width: 240px;
        height: 30px;
    ">Alternative</h2>
    <hr style="margin-bottom: 30px;">
    <h1 style="
        margin: 0;
        border: 20px solid indigo;
        outline: 10px solid rgba(64, 224, 208, 0.5);
    ">Content</h1>
    <h1 style="
        margin: 0;
        border: 20px solid crimson;
        outline: 10px solid rgba(100, 149, 237, 0.5);
    ">Border</h1>
</body>
</html>
