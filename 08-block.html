<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
</head>
<body>
    <img
        src="assets/images/grandblue-fantasy.jpg"
        alt="image"
        height="240"
        style="opacity: 0.3;">
    <img
        src="assets/images/ffxiii-cover.jpg"
        alt="image"
        height="240"
        style="display: block;">
    <h3 style="
        border: 1px solid crimson;
        height: 100px;
        display: inline;
    ">Header inline</h3>
    <h3 style="
        border: 1px solid crimson;
        height: 100px;
        display: inline-block;
    ">
        Header inline
    </h3>
    <p style="margin: 0; visibility: visible;">Test</p>
    <p style="margin: 0; visibility: hidden;">Test</p>
    <hr>
</body>
</html>
