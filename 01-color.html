<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
</head>
<body>
    <h2 style="color: red;">RED</h2>
    <h2 style="color: red; background-color: yellow;">Yellow</h2>
    <h2 style="color: rgb(102, 51, 153); background-color: rgb(0, 139, 139, 0.2);">RGB mode</h2>
    <h2 style="color: #663399; background-color: #008B8B20;">Hex code</h2>
    <!-- 
        HSL mode ไม่ค่อยนิยมใช้
        hsl(hue, saturation, lightness)
    -->
    <h2 style="color: hsl(270, 50%, 40%); background-color: hsla(180, 100%, 27%, 0.2);">HSL</h2>
</body>
</html>
