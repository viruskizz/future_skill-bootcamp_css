<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
</head>
<body style="color: #454545; margin: 0 20px 0 20px;">
    <p style="text-decoration: underline;">underline</p>
    <p style="text-decoration: overline;">overline</p>
    <p style="text-decoration: line-through;">line-through</p>
    <p style="text-decoration: overline line-through underline">3 line</p>
    <p style="text-decoration: underline solid crimson 3px;">
        underline solid
    </p>
    <p style="text-decoration: underline dotted crimson 3px;">
        underline dotted
    </p>
    <p style="text-decoration: underline double crimson 3px;">
        underline double
    </p>
    <p style="text-decoration: underline dashed crimson 3px;">
        underline dashed
    </p>
    <p style="text-decoration: underline wavy crimson 3px;">
        underline wavy
    </p>
    <p style="text-shadow: 5px 5px 3px blue;">
        Shadow me
    </p>
</body>
</html>
