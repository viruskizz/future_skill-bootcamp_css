<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 06 - Enlarge</title>
    <style>
        div {
            text-align: center;
            margin-top: 200px;
        }
        .icon {
            width: 180px;
            height: auto;
        }
        .icon:hover {
            transform: scale(2) rotate(180deg);
            /* transform: rotate(180deg); */
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div>
        <img class="icon" src="ffviii-icon.png" alt="icon">
    </div>
</body>
</html>
