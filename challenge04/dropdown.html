<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Final Fantasy Game List</h1>
    <div class="cover">
        <img class="cover" src="cover.jpg" alt="cover">
    </div>
    <div class="dropdown">
        <button type="button" class="btn">Show List</button>
        <div class="list">
            <form>
                <div class="list-item">
                    <input type="checkbox" name="ffxii" id="ffxii">
                    <label for="ffxii">Final Fantasy XII</label>
                </div>
                <div class="list-item">
                    <input type="checkbox" name="ffxiii" id="ffxiii">
                    <label for="ffxiii">Final Fantasy XIII</label>
                </div>
                <div class="list-item">
                    <input type="checkbox" name="ffxiv" id="ffxiv">
                    <label for="ffxiv">Final Fantasy XIV</label>
                </div>
            </form>
        </div>
    </div>
    <hr>
</body>
</html>
