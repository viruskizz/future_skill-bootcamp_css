<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
</head>
<body>
  <p style="font-weight: uppercase;">lower to upper</p>
  <p style="font-weight: uppercase;">lower to upper</p>
  <p style="text-transform: uppercase;">lower to upper</p>
  <p style="text-transform: lowercase;">UPPER TO LOWER</p>
  <p style="text-transform: capitalize;">lower to capitalize</p>
  <p style="text-align: center;">center</p>
  <p style="text-align: left;">left</p>
  <p style="text-align: right;">right</p>
  <p style="text-align: justify;">justify</p>
  <h1><img height="10" src="css/star.png" alt="star" style="vertical-align: baseline;">baseline</h1>
  <h1><img height="10" src="css/star.png" alt="star" style="vertical-align: text-top;">text-top</h1>
  <h1><img height="10" src="css/star.png" alt="star" style="vertical-align: text-bottom;">text-bottom</h1>
  <h1><img height="10" src="css/star.png" alt="star" style="vertical-align: sub;">sub</h1>
  <h1><img height="10" src="css/star.png" alt="star" style="vertical-align: super;">super</h1>
</body>
</html>
